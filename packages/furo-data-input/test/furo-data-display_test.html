<!doctype html>

<html>
<head>
  <title>test for furo-data-display</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>
<body>

<test-fixture id="basic">
  <template>
    <test-bind>
    <template>
     <furo-data-display></furo-data-display>
     </template>
    </test-bind>
  </template>
</test-fixture>

<script type="module">
  import "../furo-catalog.js"

  import "@furo/fbp/testhelper/test-bind"; // for testing
  import 'axe-core/axe.min.js';
  import {axeReport} from 'pwa-helpers/axe-report.js';


  describe('furo-data-display tests ', function () {


    let element = {};

    beforeEach(async () => {
      let fix = fixture('basic');
      element = fix[1];
      await element.updateComplete;

    });


    // a11y tests
    it('a11y', () => {
      return axeReport(fixture('basic'));
    });

    it('should be a furo-data-display', (done) => {
      assert.equal(element.nodeName.toLowerCase(), "furo-data-display");
      done()
    });


  });
</script>
</body>
</html>
