<!doctype html>

<html>
<head>
    <title>test for furo-data-file-input_test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>

</head>
<body>

<test-fixture id="basic">
    <template>
        <test-bind>
            <template>
                <furo-data-file-input ƒ-bind-data="--entity(*.data.furo_data_file_input)"></furo-data-file-input>

                <furo-data-object type="experiment.ExperimentEntity" @-object-ready="--entity"
                                  ƒ-inject-raw="--response"></furo-data-object>

                <furo-deep-link service="ExperimentService" @-hts-out="--hts"></furo-deep-link>
                <furo-entity-agent service="ExperimentService"
                                   ƒ-hts-in="--hts"
                                   ƒ-load="--hts"
                                   ƒ-bind-request-data="--entity"
                                   @-response="--response">
                </furo-entity-agent>

            </template>
        </test-bind>

    </template>
</test-fixture>

<script type="module">
    import "../furo-catalog.js"
    import "@furo/fbp/testhelper/test-bind";
    import "@furo/testhelper/initEnv.js"
    import "@furo/data/furo-data-object.js";
    import "@furo/data/furo-entity-agent";
    import "@furo/data/furo-deep-link";
    import '/node_modules/axe-core/axe.min.js';
    import {axeReport} from '/node_modules/pwa-helpers/axe-report.js';

    // those tests are base on the spec `experiment.type.spec` and the mockdata `mockdata/experiment/1/get.json`

    describe('furo-data-file-input_test tests ', function () {

        let dataInput, host, entityObject, deeplink, entityAgent;

        beforeEach(async () => {
            let fix = fixture('basic');
            host = fix[0]._host;

            dataInput = fix[1];
            await dataInput.updateComplete;

            entityObject = fix[2];
            await entityObject.updateComplete;

            deeplink = fix[3];
            await deeplink.updateComplete;

            entityAgent = fix[4];
            await entityAgent.updateComplete;
        });

        it('should be able to upload multiple files', (done) => {
            dataInput.multiple = true;
            setTimeout(() => {
                assert.equal(dataInput._theInputElement.getAttribute("multiple"), "true");
                done();
            }, 5)
        });

        it('should set attribute accept', (done) => {
            dataInput.accept = '.md';
            setTimeout(() => {
                assert.equal(dataInput._theInputElement.getAttribute("accept"), ".md");
                done();
            }, 5)
        });

        it('should set attribute capture', (done) => {
            dataInput.capture = 'user';
            setTimeout(() => {
                assert.equal(dataInput._theInputElement.getAttribute("capture"), "user");
                done();
            }, 5)
        });

        it('should be possible to set disabled', (done) => {
            dataInput.disable();
            setTimeout(() => {
                assert.equal(dataInput._theInputElement.getAttribute("disabled"), "");
                done();
            }, 5)
        });

        it('should bind field', (done) => {

            host._FBPAddWireHook("--hts", () => {
                entityObject.addEventListener("data-changed", () => {
                        assert.equal(dataInput.field._name, 'furo_data_file_input');
                        assert.equal(dataInput._theInputElement.label, 'Choose a file');
                        done();

                }, {once: true});
            });
            deeplink.qpIn({"exp": 1});
        });

        it('should update dataobject with new values', (done) => {

            let fileList = {
                target: {
                    files: [
                        new File(["foo"], "foo.txt", {
                            type: "text/plain",
                        })
                    ]
                }
            };

            deeplink.qpIn({"exp": 1});

            dataInput.addEventListener('value-changed', (f) => {
                assert.equal(f.detail[0], "data:text/plain;base64,Zm9v");
                assert.equal(entityObject.data._value.data.furo_data_file_input[0], "data:text/plain;base64,Zm9v");
                done();
            });

            dataInput.shadowRoot.querySelector('furo-file-input')._FBPTriggerWire('--inputInput', fileList);


        });


    });
</script>
</body>
</html>
