<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>furo-data demo</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
        import {Init, i18n} from "@furo/framework";
        import {Services,Types} from "../test/apiConfig"
        Init.registerApiServices(Services);
        Init.registerApiTypes(Types);

        import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
        import '@polymer/iron-demo-helpers/demo-snippet';
        import '@furo/fbp/flow-bind.js';
        import '@furo/data';
        import '@furo/input';
        import '@furo/util/furo-pretty-json';

    </script>
    <script type="module" src="../furo-catalog.js"></script>
    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            :root{
                /* Spacing */
                --spacing-xs: 12px;
                --spacing-s: 36px;
                --spacing-m: 72px;
                --spacing-l: 96px;
                --spacing-xl: 160px;

                --primary-color: #cc883a;
                --on-primary: #FFFFFF;
                --secondary-color: #FEA234;
                --on-secondary:#FFF;
            }
            demo-snippet{
                overflow-x: auto;
            }

        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered" style="max-width: 100%">
    <h3>Basic furo-data-table demo</h3>
    <demo-snippet>
        <template>
            <flow-bind>
                <template>
                    <furo-button label="Load Data" autofocus @-click="--btnLoadPressed"></furo-button>
                    <furo-data-table ƒ-bind-data="--data" type="vnd.com.acme.task"
                                     ƒ-focus="--colResponded"
                                     @-tablerow-selected="--rowSelected"></furo-data-table>

                    <furo-pretty-json ƒ-inject-data="--rowSelected"></furo-pretty-json>

                    <deep-link ƒ-trigger="--btnLoadPressed"
                               service="tasks"
                               @-hts-out="--hts"></deep-link>

                    <collection-agent service="tasks"
                                      ƒ-hts-in="--hts"
                                      list-on-hts-in
                                      @-response="--colResponded"></collection-agent>

                    <collection-object type="vnd.com.acme.task"
                                       ƒ-inject-raw="--colResponded"
                                       @-object-ready="--data">
                    </collection-object>

                </template>
            </flow-bind>
        </template>
    </demo-snippet>
</div>
</body>
</html>
