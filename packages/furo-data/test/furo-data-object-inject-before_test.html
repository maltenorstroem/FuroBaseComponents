<!doctype html>

<html>
<head>
  <title>test for furo-data-object</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>
<body>

<test-fixture id="basic">
  <template>
    <test-bind>
      <template>
        <furo-data-object></furo-data-object>
      </template>
    </test-bind>
  </template>
</test-fixture>

<script type="module">
  import "../furo-catalog.js"
  import "@furo/fbp/testhelper/test-bind"; // for testing
  import "@furo/testhelper/initEnv.js"
  import "/components/furo-base-components/node_modules/@furo/testhelper/initEnv.js"

  describe('furo-data-object_test tests ', function () {


    let element = {};


    beforeEach(async () => {
      let fix = fixture('basic');
      element = fix[1];
      await element.updateComplete;
    });

    it('should update meta on server meta data', (done) => {
      element.setAttribute("type", "tree.Tree");

      fetch("/mockdata/trees/test_injectB.json").then(res => res.json()).then(response => {
        element.injectRaw(response).then((start) => {
          assert.equal(start.root.children.repeats.length, 3);

          fetch("/mockdata/trees/test_inject.json").then(res => res.json()).then(response => {
            let p = element.injectRaw(response);

            p.then((initialData) => {
              assert.equal(initialData.root.children.repeats.length, 2);
              let node = initialData.root.children.repeats[0].children.repeats[0];
              assert.equal(initialData.root.children.repeats[0].display_name._value, "A");
              assert.equal(node.display_name._value, "Produktansicht");

              fetch("/mockdata/trees/test_injectB.json").then(res => res.json()).then(response => {
                let before = element.injectRaw(response);

                before.then((ObjectDataRoot) => {
                  assert.equal(ObjectDataRoot.root.children.repeats.length, 3);
                  let node = ObjectDataRoot.root.children.repeats[0].children.repeats[0];
                  assert.equal(ObjectDataRoot.root.children.repeats[0].display_name._value, "Before");
                  assert.equal(node, undefined);


                  done();
                });
              });
            });
          });
        });
      });
    });

  });
</script>
</body>
</html>
