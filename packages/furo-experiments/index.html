<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>from-template demo</title>

  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import './furo-catalog';
    import "@furo/fbp/src/flow-bind"

  </script>


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>

</head>
<body>

<div class="vertical-section-container centered">
  <h3>audio speech</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <button @-click="--start">start</button> <button @-click="--stop">stop</button>

          <furo-speech-recognition ƒ-start="--start" @-transcript="--text"></furo-speech-recognition>
          <h2>Result</h2>
          <div ƒ-.inner-text="--text"></div>


        </template>

      </flow-bind>
    </template>
  </demo-snippet>
</div>

<div class="vertical-section-container centered">
  <h3>video</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <button @-click="--start">start</button>
          <button @-click="--stop">stop</button>
          <furo-capture-video ƒ-start="--start" ƒ-stop="--stop" @-stream="--stream"></furo-capture-video>
          <video autoplay playsinline ƒ-.src-object="--stream"></video>
        </template>

      </flow-bind>
    </template>
  </demo-snippet>
</div>

</body>
</html>
