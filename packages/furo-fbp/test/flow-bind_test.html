<!doctype html>

<html>
<head>
    <title>flowbased-polymer test</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>

</head>
<body>

<test-fixture id="basic">
    <template>
        <flow-bind id="elem">
            <template >
                <button @-click="--clk"></button>
                <div Æ’-done="--clk">x</div>

            </template>
        </flow-bind>

    </template>
</test-fixture>


<script type="module">
    import "../flow-bind";

suite('flowbased-polymer ', function () {
    test('click should call done on div', (done) => {
        const elements = fixture('basic');
        console.dir(elements)
        assert.equal(elements[2].innerText,"x");
        elements[2].done = function () {
            done()
        };
        elements[1].click();
    });
});
</script>
</body>
</html>
