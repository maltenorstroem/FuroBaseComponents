<!doctype html>

<html>
<head>
    <title>test for furo-button-bar disable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>


</head>
<body>

<test-fixture id="basic">
    <template>
        <test-bind>
            <template>
                <furo-button-bar ƒ-bind-entity="--objReady">
                    <furo-button label="disable if pristine" disable-pristine @-click=""></furo-button>
                    <furo-button label="disable if not valid" disable-not-valid @-click=""></furo-button>
                </furo-button-bar>

                <furo-deep-link service="TaskService"
                                @-hts-out="--hts">
                </furo-deep-link>
                <furo-entity-agent service="TaskService" ƒ-hts-in="--hts" @-response="--response"></furo-entity-agent>
                <furo-data-object type="task.TaskEntity" ƒ-inject-raw="--response"
                                  @-object-ready="--objReady"></furo-data-object>
            </template>
        </test-bind>
    </template>
</test-fixture>

<script type="module">
    import "../furo-catalog"
    import "@furo/fbp/testhelper/test-bind"; // for testing
    import "@furo/testhelper/initEnv.js";
    import "@furo/data";
    import "/components/furo-base-components/node_modules/@furo/testhelper/initEnv.js"
    import '/node_modules/axe-core/axe.min.js';

    describe('furo-button-bar tests ', function () {

        var fix, elem, dao, agent, qp;

        beforeEach(async () => {
            fix = fixture('basic');

            elem = fix[1];
            await elem.updateComplete;
            qp = fix[2];
            await qp.updateComplete;
            agent = fix[3];
            await agent.updateComplete;
            dao = fix[4];
            await dao.updateComplete;
        });

        it('should set the correct disabled states', (done) => {
            agent.loadOnHtsIn = true;

            agent.addEventListener('response', () => {
                let cntDisabled = 0;
                console.log(dao);
                let slotted = elem.shadowRoot.firstElementChild.children[0].assignedElements();
                slotted.forEach((e) => {
                    if (e.getAttribute('disabled') !== null) {
                        cntDisabled++;
                    }
                });
                assert.equal(cntDisabled, 1);
                done();

            });
            qp.qpIn({"tsk": 2});
        });

        it('should detect a field change', (done) => {
            agent.loadOnHtsIn = true;

            agent.addEventListener('response', () => {
                let cntDisabled = 0;

                dao.data.data.description._value = "modified value";
                let slotted = elem.shadowRoot.firstElementChild.children[0].assignedElements();
                slotted.forEach((e) => {
                    if (e.getAttribute('disabled') !== null) {
                        cntDisabled++;
                    }
                });
                assert.equal(cntDisabled, 0);
                done();

            });
            qp.qpIn({"tsk": 2});
        });


    });
</script>
</body>
</html>
