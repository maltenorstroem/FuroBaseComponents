<!doctype html>

<html>
<head>
    <title>test for furo-button-bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>


</head>
<body>

<test-fixture id="basic">
    <template>
        <test-bind>
            <template>
                <furo-button-bar ƒ-bind-entity="--objReady">
                    <furo-button rel="update" hide-no-rel hide-not-valid hide-pristine primary unelevated label="save"
                                 @-click="-^update-req"></furo-button>
                    <furo-button rel="self" hide-no-rel hide-not-valid hide-pristine outline label="reload"
                                 @-click="-^self-req"></furo-button>
                    <furo-button label="always visible" @-click=""></furo-button>
                    <furo-button label="hide if pristine" hide-pristine @-click=""></furo-button>

                </furo-button-bar>

                <furo-deep-link service="TaskService"
                                @-hts-out="--hts">
                </furo-deep-link>
                <furo-entity-agent service="TaskService" ƒ-hts-in="--hts" @-response="--response"></furo-entity-agent>
                <furo-data-object type="task.TaskEntity" ƒ-inject-raw="--response"
                                  @-object-ready="--objReady"></furo-data-object>
            </template>
        </test-bind>
    </template>
</test-fixture>

<script type="module">
    import "../furo-catalog"
    import "@furo/fbp/testhelper/test-bind"; // for testing
    import "@furo/testhelper/initEnv.js";
    import "@furo/data";
    import "/components/furo-base-components/node_modules/@furo/testhelper/initEnv.js"
    import '/node_modules/axe-core/axe.min.js';
    import {axeReport} from '/node_modules/pwa-helpers/axe-report.js';

    describe('furo-button-bar tests ', function () {

        var fix, elem, dao, agent, qp;

        beforeEach(async () => {
            fix = fixture('basic');

            elem = fix[1];
            await elem.updateComplete;
            qp = fix[2];
            await qp.updateComplete;
            agent = fix[3];
            await agent.updateComplete;
            dao = fix[4];
            await dao.updateComplete;
        });

        it('should bind a entity', (done) => {
            agent.loadOnHtsIn = true;

            agent.addEventListener('response', () => {
                assert.equal(elem._entity.data.description._value, "Apply new documentation structure");
                done();
            });
            qp.qpIn({"tsk": 1});
        });

        it('should do nothing if no attributes are set', (done) => {
            agent.loadOnHtsIn = true;

            agent.addEventListener('response', () => {
                let count = 0;
                let slotted = elem.shadowRoot.firstElementChild.children[0].assignedElements();
                slotted.forEach((e) => {

                    if (e.getAttribute('hidden') !== '') {
                      count++;
                    }
                });
                // should have button 'self' and button 'always visible'
                assert.equal(count, 1);
                done();
            });
            qp.qpIn({"tsk": 1});
        });

        it('should disable all elements inside', (done) => {
            agent.loadOnHtsIn = true;

            agent.addEventListener('response', () => {

                elem.disableAll();

                let count = 0;
                let slotted = elem.shadowRoot.firstElementChild.children[0].assignedElements();
                slotted.forEach((e) => {

                    if (e.getAttribute('disabled') !== null) {
                        count++;
                    }
                });
                assert.equal(count, 4);
                done();
            });
            qp.qpIn({"tsk": 1});
        });

        it('should enable all elements inside', (done) => {
            agent.loadOnHtsIn = true;

            agent.addEventListener('response', () => {

                elem.disableAll();
                elem.enableAll();

                let count = 0;
                let slotted = elem.shadowRoot.firstElementChild.children[0].assignedElements();
                slotted.forEach((e) => {

                    if (e.getAttribute('disabled') !== null) {
                        count++;
                    }
                });
                assert.equal(count, 0);
                done();
            });
            qp.qpIn({"tsk": 1});
        });

        it('should set the correct states', (done) => {
            agent.loadOnHtsIn = true;

            agent.addEventListener('response', () => {
                let cntDisabled = 0;
                let cntHidden = 0;
                let slotted = elem.shadowRoot.firstElementChild.children[0].assignedElements();
                slotted.forEach((e) => {
                    if (e.getAttribute('disabled') !== null) {
                        cntDisabled++;
                    }
                    if (e.getAttribute('hidden') !== null) {
                        cntHidden++;
                    }
                });
                assert.equal(cntDisabled, 0);
                assert.equal(cntHidden, 3);
                done();

            });
            qp.qpIn({"tsk": 2});
        });

        // a11y tests
        it('a11y', () => {
            return axeReport(fixture('basic'));
        });

        it('should be a furo-button-bar', (done) => {
            assert.equal(elem.nodeName, "FURO-BUTTON-BAR");
            done()
        });


    });
</script>
</body>
</html>
