<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>furo-catalog.js demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../furo-catalog.js"></script>
    <style>
      :root {
        /* Inspired by https://material.io/design/color/the-color-system.html#color-theme-creation */
        /* SYRIUS Theme */

        --primary-color: #0e5e9f;
      }
    </style>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic furo-catalog.js demo</h3>
      <demo-snippet>
        <template>
          <hr>
          <furo-collection-dropdown label="hier"></furo-collection-dropdown>
          <hr>
          <furo-search-input autofocus label="search"></furo-search-input>
          <furo-reference-search disabled label="refSearch"></furo-reference-search>
          <furo-checkbox-input label="Please select" text="Click to toggle the checkbox"></furo-checkbox-input>
          <furo-date-input  label="date"></furo-date-input>
          <furo-color-input label="colordddddd"></furo-color-input>
          <furo-search-input label="search"></furo-search-input>
          <furo-time-input label="time"></furo-time-input>
          <furo-number-input label="number" ></furo-number-input>
          <furo-text-input disabled label="disabled"></furo-text-input>
          <furo-text-input label="text"></furo-text-input>
          <furo-password-input label="password"></furo-password-input>
          <furo-range-input label="range"></furo-range-input>
          <furo-password-input label="password"></furo-password-input>
          <furo-text-input label="text"></furo-text-input>
          <furo-search-input label="search"></furo-search-input>
          <hr>
          <furo-textarea-input label="textarea"></furo-textarea-input>
          <furo-textarea-input label="textarea" rows="4"></furo-textarea-input>
          <furo-textarea-input label="textarea" rows="5"></furo-textarea-input>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
