<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>furo-chip test</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>

</head>
<body>


<test-fixture id="Basic">
    <template>
        <furo-chip></furo-chip>
    </template>
</test-fixture>

<script type="module">
  import "../furo-catalog"
  import '/node_modules/axe-core/axe.min.js';
  import {axeReport} from '/node_modules/pwa-helpers/axe-report.js';



  describe('furo-chip', () => {
    let chip;
    let chipInputField;
    beforeEach(async () => {
      chip = fixture('Basic');
      await chip.updateComplete;
      chipInputField = chip.shadowRoot.getElementById("input");
    });


    it('should be disablealble with attribute disable', (done) => {
      chip.disabled = true;
      setTimeout(()=>{
        assert.equal(chipInputField.getAttribute("disabled"),"");
        done();
      },5)
    });

    it('should be selected with attribute selected', (done) => {
      chip.selected = true;
      setTimeout(()=>{
        assert.equal(chipInputField.getAttribute("checked"),"");
        done();
      },5)
    });

    it('a11y', () => {
      return axeReport(fixture('Basic'));
    });

    it('should be focusable', (done) => {
      chip.focus();
      assert.equal(chip,document.activeElement);
      done();
    });

    it('should accept a value with setValue and the input should be checked when value is true or be unchecked when value is false', (done) => {
      chip.setValue(true);
      assert.equal(chip.value,true);
      assert.equal(chip.selected,true);

      chip.setValue(false);
      assert.equal(chip.value,false);
      assert.equal(chip.selected,false);
      setTimeout(()=>{
        assert.equal(chipInputField.checked, false);
        done();
      },5)
    });

    it('should be via method `select` selectbar', (done) => {
      chip.select();
      assert.equal(chip.value,true);
      assert.equal(chip.selected,true);
      setTimeout(()=>{
        assert.equal(chipInputField.checked, true);
        done();
      },5)
    });

    it('should be via method `uncheck` unselectable', (done) => {
      chip.deselect();
      assert.equal(chip.value,false);
      assert.equal(chip.selected,false);
      setTimeout(()=>{
        assert.equal(chipInputField.checked, false);
        done();
      },5)
    });

    it('should be possible to set value when chip is disabled ', (done) => {
      chip.disabled = true;
      chip.toggle();
      assert.equal(chip.value,true);
      assert.equal(chipInputField.checked,true);
      done();
    });

    it('should emit value-changed when value changed', (done) => {

      chip.addEventListener("value-changed",e=>{
        assert.equal(chip.value, true);
        done();
      });
      chip.setValue(true);
    });

    it('should unfocuse when received wire `--focusOutReceived`', (done) => {

      chip._FBPTriggerWire("--focusOutReceived",{});
      assert.equal(chip.focused, false);
      done();
    });

    it('should focuse when received wire `--focusReceived`', (done) => {

      chip._FBPTriggerWire("--focusReceived");
      assert.equal(chip.focused, true);
      done();
    });
  });


</script>

</body>
</html>
