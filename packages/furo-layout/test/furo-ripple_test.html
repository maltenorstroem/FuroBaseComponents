<!doctype html>

<html>
<head>
  <title>test for furo-ripple</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script src="/node_modules/chai/chai.js"></script>
  <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>
</head>
<body>

<test-fixture id="basic">
  <template>
    <test-bind>
      <template>
      <furo-ripple noink></furo-ripple>
    </template>
    </test-bind>
  </template>
</test-fixture>

<script type="module">
  import "../furo-catalog.js"
  import "@furo/fbp/testhelper/test-bind"; //for testing


  describe('furo-ripple tests ', function () {


    let element = {};

    beforeEach(async () => {
      let fix = fixture('basic');
      element = fix[1];
    });

    it('should have a trigger mehtod', (done) => {
      element.trigger();
      done();
    });

    it('should be a furo-ripple', (done) => {
      assert.equal(element.nodeName.toLowerCase(), "furo-ripple");

      done()
    });


  });
</script>
</body>
</html>
