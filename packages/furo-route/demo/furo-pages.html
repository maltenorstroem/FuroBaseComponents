<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>furo-location demo</title>

  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>


  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import '../furo-catalog';
    import '@furo/util/furo-head-tail';
    import '@furo/fbp/flow-bind';
  </script>


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>
<body>

<div class="vertical-section-container centered">
  <h3>Basic furo-vertical-flex</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <furo-location @-location-path-changed="--lc"></furo-location>
          <furo-head-tail ƒ-split="--lc" @-head="--page"></furo-head-tail>
          <furo-pages ƒ-activate-page="--page" default="viewA">
            <view-a name="viewA">AA</view-a>
            <view-b name="components">
              BB
              <template>
                <page-title ƒ-.title="--page-activated(*.firstSegment)"></page-title>
                <furo-deep-link ƒ-qp="--page-activated(*.qp)"></furo-deep-link>
              </template>
            </view-b>
            <view-c></view-c>
          </furo-pages>
        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>


</body>
</html>
