<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>panel-coordinator demo</title>

  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
    import '@polymer/iron-demo-helpers/demo-snippet';
    import "@furo/util/furo-pretty-json"
    import '../furo-catalog';
    import '../test/example-panel';
    import '../test/example-panel-b';
    import "@furo/fbp/flow-bind"
    import "@furo/navigation";
    import "@furo/navigation/furo-mini-tabs";
    import "@furo/fbp/flow-bind"
    import "@furo/testhelper/initEnv.js"
    import "@furo/data"
    import "@furo/navigation/test/produce-data"
    import "@furo/layout"
  import "../test/registerTypes"
  </script>


  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>

</head>
<body>

<div class="vertical-section-container centered">
  <h3>panel-coordinator</h3>
  <demo-snippet>
    <template>
      <flow-bind>
        <template>
          <a href="?ap=P4&b=23#haha=34">Page4</a>
          <a href="?ap=P5&b=23#haha=34">Page5</a>
          <produce-data auto @-data="--data"></produce-data>

          <furo-mini-tabs ƒ-inject-items="--panelChanged"></furo-mini-tabs>

          <entity-object type="project.Project" ƒ-inject-raw="--data" @-object-ready="--entityObj"></entity-object>


          <furo-split-view style="height: 500px;">
            <furo-tree slot="master" ƒ-focus="--focusClicked" ƒ-bind-data="--entityObj" @-node-selected="--nodeSelected"></furo-tree>

            <furo-pages ƒ-activate-page="--panelReady" default="welcome" >
              <div name="welcome">Welcome</div>
              <furo-panel-coordinator ƒ-bind-tree-entity="--entityObj"  @-panel-changed="--panelChanged" ></furo-panel-coordinator>
            </furo-pages>
          </furo-split-view>



        </template>
      </flow-bind>
    </template>
  </demo-snippet>
</div>

</body>
</html>
