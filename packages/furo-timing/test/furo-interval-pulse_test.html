<!doctype html>

<html>
<head>
    <title>test for furo-interval-pulse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="/node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="/node_modules/sinon/pkg/sinon.js"></script>


</head>
<body>

<test-fixture id="basic">
    <template>
        <furo-interval-pulse></furo-interval-pulse>
    </template>
</test-fixture>

<script type="module">
    import "../furo-catalog"
    describe('furo-interval-pulse tests ', function () {


        let interval = {};

        beforeEach(async () => {
            interval = fixture('basic');
            await interval.updateComplete;

        });

        it('should be a furo-interval-pulse', (done) => {
            assert.equal(interval.nodeName, "FURO-INTERVAL-PULSE");
            done()
        });

        it('should fire interval event', (done) => {
            interval.addEventListener('tock', ()=>{
                interval.stop();
                done();
            });
            interval.start();
        });

    });
</script>
</body>
</html>
